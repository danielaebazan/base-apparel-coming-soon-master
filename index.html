<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <div class="content">
    <div class="info">

      <div class="info-1">
      <img class="logo" src="./images/logo.svg">
      </div>


    <div class="info-2"> 
      <h1>WE'RE</h1>
      <h2>COMING</h2>
      <h2>SOON</h2>
    
    
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form class="form-container">
        <div class="input-wrapper">
          <input type="email" id="email" class="oval-input" placeholder=" ">
          <label for="email" class="placeholder-text">Email Address</label>
          <button type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="Submit">
          </button>
        </div>
      </form>

    </div>

    </div>
    
    <div class="picture">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniela Baz√°n</a>.
    </p>
  </footer>
</body>
</html>
